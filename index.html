<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Temperature Conversion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./styles/main.css" />
</head>

<body>
	<section>
		<!-- Titulo da pagina -->
		<h1>
			Temperature Conversion
		</h1>

		<!-- corpo da pagina onde fica cada termometro-->
		<ul>
			<li class="li-temp-container">
				<div class="div-temp-bg">
					<div class="div-temp-slider"></div>
				</div>

				<div class="div-temp-info">
					<p class="p-nome-temp">
						Celsius
					</p>
					<div class="div-degrees-info">
						<p>C° </p> <span class="span-degrees">0</span>
					</div>
				</div>

			</li>

			<li class="li-temp-container">
				<div class="div-temp-bg">
					<div class="div-temp-slider"></div>
				</div>

				<div class="div-temp-info">
					<p class="p-nome-temp">
						Fahrenheit
					</p>
					<div class="div-degrees-info">
						<p>F° </p> <span class="span-degrees">0</span>
					</div>
				</div>
			</li>

			<li class="li-temp-container">
				<div class="div-temp-bg">
					<div class="div-temp-slider"></div>
				</div>

				<div class="div-temp-info">
					<p class="p-nome-temp">
						Kelvin
					</p>
					<div class="div-degrees-info">
						<p>K° </p> <span class="span-degrees">0</span>
					</div>
				</div>
			</li>
		</ul>
	</section>

	<script src="./javascript/temperature.js"></script>
	<script src="./javascript/main.js"></script>
</body>

</html>
