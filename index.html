<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Temperature Conversion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />
	</head>

	<body>
		<section>
			<!-- Titulo da pagina -->
			<h1>
				Temperature Conversion
			</h1>

			<!-- corpo da pagina onde fica cada termometro-->
			<ul>
				<li class="li-temp-container">
					<div class="div-temp-bg" >
						<div class="div-temp-slider" id="draggable-cel"></div>
					</div>

					<div class="div-temp-info">
						<p class="p-nome-temp">
							Celsius
						</p>
						<p id="p-info-cel" class="temp-degrees">
							C°
						</p>
					</div>
					
				</li>

				<li class="li-temp-container">
					<div class="div-temp-bg">
						<div class="div-temp-slider" id="draggable-fah"></div>
					</div>

					<div class="div-temp-info">
						<p class="p-nome-temp">
							Fahrenheit
						</p>
						<p id="p-info-fah" class="temp-degrees">
							F°
						</p>
					</div>
				</li>

				<li class="li-temp-container">
					<div class="div-temp-bg">
						<div class="div-temp-slider" id="draggable-kel"></div>
					</div>

					<div class="div-temp-info">
						<p class="p-nome-temp">
							Kelvin
						</p>
						<p id="p-info-kel" class="temp-degrees">
							K°
						</p>
					</div>
				</li>
			</ul>
		</section>

		<script src="./javascript/jquery-3.3.1.slim.min.js"></script>
		<script src="./javascript/main.js"></script>
	</body>
</html>
